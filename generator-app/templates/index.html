<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .history h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .history-item {
            padding: 10px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        
        .history-symbol {
            font-weight: 700;
            color: #667eea;
        }
        
        .history-price {
            font-weight: 600;
            color: #28a745;
        }
        
        .history-time {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Ticker Generator</h1>
        
        <form id="stockForm">
            <div class="form-group">
                <label for="symbol">Stock Symbol</label>
                <input type="text" id="symbol" name="symbol" placeholder="e.g., AAPL, GOOGL, MSFT" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" step="0.01" min="0.01" placeholder="e.g., 150.50" required>
            </div>
            
            <button type="submit">Send Stock Data</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="history">
            <h2>Recent Submissions</h2>
            <div id="historyList"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('stockForm');
        const messageDiv = document.getElementById('message');
        const historyList = document.getElementById('historyList');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const symbol = document.getElementById('symbol').value;
            const price = document.getElementById('price').value;
            
            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol, price })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('Data sent successfully!', 'success');
                    addToHistory(result.data);
                    document.getElementById('price').value = '';
                    document.getElementById('price').focus();
                } else {
                    showMessage(result.message || 'Error sending data', 'error');
                }
            } catch (error) {
                showMessage('Connection error: ' + error.message, 'error');
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        function addToHistory(data) {
            const item = document.createElement('div');
            item.className = 'history-item';
            
            const time = new Date(data.timestamp).toLocaleTimeString();
            
            item.innerHTML = `
                <span class="history-symbol">${data.symbol}</span> - 
                <span class="history-price">$${parseFloat(data.price).toFixed(2)}</span>
                <div class="history-time">${time}</div>
            `;
            
            historyList.insertBefore(item, historyList.firstChild);
            
            // Keep only last 10 items
            while (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }
    </script>
</body>
</html>

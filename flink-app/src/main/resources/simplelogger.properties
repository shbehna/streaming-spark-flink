# SLF4J Simple Logger Configuration
# Set default log level to WARN
org.slf4j.simpleLogger.defaultLogLevel=warn

# Suppress harmless Kafka/Flink warnings
org.slf4j.simpleLogger.log.org.apache.flink.runtime.security.token.DefaultDelegationTokenManager=error
org.slf4j.simpleLogger.log.org.apache.kafka.clients.admin.AdminClientConfig=error
org.slf4j.simpleLogger.log.org.apache.kafka.clients.consumer.ConsumerConfig=error

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name
org.slf4j.simpleLogger.showShortLogName=false

# Date time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS
